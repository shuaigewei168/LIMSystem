<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="ShowEmailsController" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
<!--单独的消息-->
<!-- modal -->
<div ng-controller="ShowModalControler" class="panel b-a">
    <script type="text/ng-template" id="myModalContent.html">
      <div class="modal-header">
          <h3 class="modal-title">确认删除?</h3>
      </div>
      <div class="modal-footer">                  
          <button class="btn btn-default" ng-click="cancel()">取消删除</button>
          <button class="btn btn-primary" ng-click="ok()">确认删除</button>
      </div>
    </script>
</div>
<!-- /modal -->
<div class="wrapper-md" ng-show="!isshow" ng-controller="ShowModalControler">
  <div class="panel panel-default">
    <div class="panel-heading">
      收件箱
    </div>
    <div class="panel-body b-b b-light">
      关键字搜索: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
    </div>
    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="8">
        <thead>
          <tr>
              <th data-toggle="true">
                  标题
              </th>
              <th data-hide="phone">
                  内容
              </th>
              <th data-hide="phone">
                  发送人
              </th>
              <th data-hide="phone">
                  发送时间
              </th>
              <th data-hide="">
                  操作
              </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = " oneEmail in Emails">
              <td><a ui-sref="app.a_shownewsdetail({EmailID:'{{oneEmail.EmailID}}'})">{{oneEmail.EmailTitle}}</a></td>
              <td data-hide="phone"><a ui-sref="app.a_shownewsdetail({EmailID:'{{oneEmail.EmailID}}'})">{{oneEmail.EmailText}}</a></td>
              <td data-hide="phone">{{oneEmail.SenderName}}</td>
              <td data-hide="phone" data-value={{oneEmail.EmailUUID}}>{{oneEmail.SendTime}}</td>
              <td data-hide="phone" style="margin:0px;">
                <!--<button class="btn m-b-xs btn-sm btn-danger btn-addon" ng-click="open('sm')" style="margin:0px;" ui-toggle-class="show inline" target='#{{oneEmail.EmailID}}'>
                  <span class="text"><i class="fa fa-trash-o"></i>删除</span>
                  <span class="text-active"><i class="fa fa-trash-o"></i>删除中</span>
                </button> 
                <i class="fa fa-spin fa-spinner hide" id={{oneEmail.EmailID}}></i>-->
                <button class="btn m-b-xs btn-sm btn-danger btn-addon" ng-click="open('sm','{{oneEmail.EmailID}}')" style="margin:0px;"><i class="fa fa-trash-o"></i>删除</button>
                <button class="btn m-b-xs btn-sm btn-info btn-addon" ng-click="read('{{oneEmail.EmailID}}')" style="margin:0px;"><i class="fa fa-play"></i>阅读</button>
              </td>
          </tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="5" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
    
</div>
