<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
<div class="wrapper-md" ng-controller="FileListController">
 <div class="hbox hbox-auto-xs hbox-auto-sm"  ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  "> 

<!--单独的消息-->
<!-- modal -->
<div ng-controller="ShowModalControler" class="panel b-a">
    <script type="text/ng-template" id="myModalContent.html">
      <div class="modal-header">
          <h3 class="modal-title">确认删除?</h3>
      </div>
      <div class="modal-footer">                  
          <button class="btn btn-default" ng-click="cancel()">取消删除</button>
          <button class="btn btn-primary" ng-click="ok()">确认删除</button>
      </div>
    </script>
</div>
<!-- /modal -->
<div class="wrapper-md"  ng-controller="ShowModalControler">
  <div class="panel panel-default">
    <div class="panel-heading">
      文件共享列表
     <!--<i class="icon-action-undo" style='float: right'><a ui-sref="app.a_shownews({type:'all'})">返回</a></i>-->
    </div>
    <div class="panel-body b-b b-light">
            关键字搜索: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
    </div>
    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="8">
        <thead>
          <tr>
              <th data-toggle="true" >
                  名称
              </th>
              <th data-hide="phone" >
                  文件大小
              </th>
              <th data-hide="phone" >
                  上传者ID
              </th>
              <th data-hide="phone" >
                  上传时间
              </th>
              <th data-hide="" >
                  操作
              </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat = " oneFile in Files">
              <td data-hide="phone"  style="vertical-align:middle;">{{oneFile.FileName}}</td>
              <td data-hide="phone"  style="vertical-align:middle;">{{oneFile.FileSize}}</td>
              <td data-hide="phone"  style="vertical-align:middle;">{{oneFile.UploadLoginID}}</td>
              <td data-hide="phone"  style="vertical-align:middle;">{{oneFile.FileUploadTime}}</td>
              <td data-hide="phone" style="margin:0px;vertical-align:middle;">
                <button class="btn m-b-xs btn-sm btn-info btn-addon" ng-click="download({{oneFile.FileID}})"  style="margin:0px;"><i class="fa fa-circle"></i>下载</button>                
                <button class="btn m-b-xs btn-sm btn-danger btn-addon" ng-click="open('sm','{{oneFile.FileID}}')" style="margin:0px;"><i class="fa fa-trash-o"></i>删除</button>
              </td>
          </tr>
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="5" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
    
</div>

</div> 
</div>
