<div class="wrapper-md" ng-controller="AddSourceController">
 <div class="hbox hbox-auto-xs hbox-auto-sm"  ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  "> 
<div class="wrapper-md">
  <div class="panel panel-default">
   <form enctype="multipart/form-data" action='../api/addsource.php' method="post" class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" >    
    <div class="panel-heading">
      添加资源
           <i class="icon-action-undo" style='float: right'><a ui-sref="source.c_sourcelist">返回</a></i>
    </div>
    
    <div class="wrapper-md">
    <div class="m-b">
        <input type="file" id="fileInput" name="uploadimage" ng-model='uploadimage'/>
    </div>
    <div class="hbox hbox-auto-xs">
        <div class="col">
        <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
            <div class="bg-light" style="height:230px">
            <img-crop 
                image="myImage" 
                result-image="myCroppedImage"
                result-image-size="180"
                area-type="{{cropType}}"
            ></img-crop>
            </div>
        </div>
        </div>
        <div class="col">
        <div class="inline bg-white wrapper-sm b-a">
            <div class="bg-light">
            <img ng-src="{{myCroppedImage}}" />
            </div>
        </div>
        </div>
    </div>
    </div>

    <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 col-md-1 control-label">名称</label>
          <div class="col-sm-10 col-md-11">
            <input type="text" class="form-control" placeholder="请输入资源名称" ng-model="sourcename" name="sourcename" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 col-md-1 control-label">数量</label>
          <div class="col-sm-10 col-md-11">
            <input min="1" type="number" class="form-control" placeholder="请输入数量" ng-model="sourcecount" name="sourcecount" required>
          </div>
        </div>
        <button class="btn m-b-xs btn-sm btn-success btn-addon" type="submit" name="submit" style="vertical-align:middle;"><i class="fa fa-plus"></i>添加</button>   
      </form>
    </div>

  </div>
</div>

</div>

</div> 
</div>
